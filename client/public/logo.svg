<svg
  width="320"
  height="320"
  viewBox="0 0 320 320"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#160b1f"/>

  <!-- Sun Core -->
  <circle
    cx="160"
    cy="160"
    r="46"
    fill="none"
    stroke="#f1c97a"
    stroke-width="6"
  />

  <!-- Inner glyph ring -->
  <circle
    cx="160"
    cy="160"
    r="30"
    fill="none"
    stroke="#f1c97a"
    stroke-width="3"
    stroke-dasharray="6 6"
  />

  <!-- Sun Rays (glyph style) -->
  <g stroke="#f1c97a" stroke-width="6" stroke-linecap="round">
    <line x1="160" y1="28"  x2="160" y2="58" />
    <line x1="160" y1="262" x2="160" y2="292" />
    <line x1="28"  y1="160" x2="58"  y2="160" />
    <line x1="262" y1="160" x2="292" y2="160" />

    <line x1="70"  y1="70"  x2="92"  y2="92" />
    <line x1="248" y1="248" x2="226" y2="226" />
    <line x1="248" y1="70"  x2="226" y2="92" />
    <line x1="70"  y1="248" x2="92"  y2="226" />
  </g>
</svg>
